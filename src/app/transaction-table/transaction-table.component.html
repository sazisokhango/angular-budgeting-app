<div class="overflow-x-auto rounded-lg pb-8">
    <table class="w-full border-collapse bg-white dark:bg-gray-800 ">
      
      <!-- Hide header on mobile -->
      <thead class="hidden md:table-header-group">
        <tr class="bg-gray-100 dark:bg-gray-700 text-left text-sm font-semibold text-gray-700 dark:text-gray-200">
          <th class="px-4 py-3">Date</th>
          <th class="px-4 py-3">Description</th>
          <th class="px-4 py-3">Amount</th>
          <th class="px-4 py-3">Category</th>
        </tr>
      </thead>
  
      <tbody class="text-sm text-gray-700 dark:text-gray-300">
        @for (trans of tableData; track $index) {
          <tr
            class="
              block md:table-row
              border-b border-gray-200 dark:border-gray-700
              mb-4 md:mb-0
              rounded-lg md:rounded-none
              bg-white dark:bg-gray-800
              shadow md:shadow-none
            "
          >
            <td class="px-4 py-2 md:py-3 block md:table-cell" data-label="Date">
              <span class="md:hidden font-semibold">Date:</span>
              {{ trans.occurredAt | date:'yyyy-MM-dd' }}
            </td>
  
            <td class="px-4 py-2 md:py-3 block md:table-cell" data-label="Description">
              <span class="md:hidden font-semibold">Description:</span>
              {{ trans.description }}
            </td>
  
            <td
              class="px-4 py-2 md:py-3 block md:table-cell font-medium text-green-600 dark:text-green-400"
              data-label="Amount"
            >
              <span class="text-lg md:text-sm font-semibold text-green-600">Amount:</span>
              {{ trans.amount | currency:'ZAR' }}
            </td>
  
            <td class="px-4 py-2 md:py-3 block md:table-cell" data-label="Category">
              <span class="md:hidden font-semibold">Category:</span>
              {{ trans.category.name }}
            </td>
          </tr>
        }
      </tbody>
  
    </table>
  </div>
