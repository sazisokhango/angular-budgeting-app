<h2 class="text-2xl md:text-5xl text-center py-6">Transactions</h2>

@if (store.transactions.value()?.length) {
<button
  type="button"
  (click)="requestNewTransaction()"
  class="inline-flex items-center gap-2 mb-3 rounded-lg bg-sky-600 px-4 py-2 text-sm font-medium text-white shadow-sm transition hover:bg-indigo-500 hover:shadow-md cursor-pointer"
>
  New Transaction
</button>
<app-transaction-table
  (editTranactionRequested)="requestTractionEditPage($event)"
  (deleteTransactionRequested)="requestTransactionDelete($event)"
  [tableData]="store.transactions.value()!"
/>
} @else {
<p>Transactions are not available</p>
} @if (isDrawerOpen() && drawerMode === 'new-mode') {
<app-drawer (closeDrawer)="onOpen()" title="New Transaction">
  <app-new-transaction (transactionRefresher)="refreshTransaction()"></app-new-transaction>
</app-drawer>
} @else if(isDrawerOpen() && drawerMode === 'edit-mode') {
<app-drawer (closeDrawer)="onOpen()" title="Edit Transaction">
  <app-edit-transaction
    [transaction]="selectedTransaction()"
    (transactionRefresher)="refreshTransaction()"
  ></app-edit-transaction>
</app-drawer>
}
@if(showConfirmation()) {
  <app-confirm-dialog label="Are you sure you want to delete?" (confirmed)="checkConfirmation($event)"></app-confirm-dialog>
}
