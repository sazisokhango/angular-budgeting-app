<h2 class="text-2xl md:text-5xl text-center py-6">Transactions</h2>
<button
  type="button"
  (click)="onOpen()"
  class="inline-flex items-center gap-2 mb-3 rounded-lg bg-sky-600 px-4 py-2 text-sm font-medium text-white shadow-sm transition hover:bg-indigo-500 hover:shadow-md cursor-pointer"
>
  New Transaction
</button>

@if(transactions.isLoading()) {
<p>Loading Transactions</p>
}

 @if (transactions.value()?.length) {
    <app-transaction-table [tableData]="transactions.value()!" />
} @else if(!transactions.isLoading()) {
    @if(hasError()) {
      <p>Error Fetching the Transactions</p>
    } @else {
      <p>No transactions Available</p>
    }
} 

@if (isDrawerOpen()) {
<app-drawer (closeDrawer)="onOpen()" title="New Transaction">
  <app-new-transaction (transactionRefresher)="refreshTransaction()"></app-new-transaction>
</app-drawer>
}
